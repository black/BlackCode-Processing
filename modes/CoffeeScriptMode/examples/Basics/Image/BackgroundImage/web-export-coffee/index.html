		<script type="text/coffeescript-processing">
class SketchBackgroundimage
    ###
    Background Image. 
    
    This example presents the fastest way to load a background image
    into Processing. To load an image as the background, it must be
    the same width and height as the program.
    ###
    
    setup: -> 
        injectProcessingApi(@)
        
        size 640, 360
        
        # The background image must be the same size as the parameters
        # into the size    method. In this program, the size of the image
        # is 650 x 360 pixels.
        @bg = loadImage "moonwalk.jpg"
        
        @y = 0
        
    
    draw: ->
        
        if @bg.loaded  # NOTE that "loaded" is not part of Processing API!
            
            background @bg
            
            stroke 226, 204, 0
            line 0, @y, width, @y
            
            @y++
            @y = 0 if @y > height 
             
        

</script>
		
		<script type="text/javascript">
		/* + + + + + + + + + + + + + + + + + + + + + + + + + +

		 +    Processing.js object to make it dance ...
		 +    Simple as that!
		 +
		 + + + + + + + + + + + + + + + + + + + + + + + + + + */
		window.onload = function(){
			if ( ! 'SketchBackgroundimage' in window ) {
				alert('Something went awfully wrong. Please check file SketchBackgroundimage-compiled.js');
				return;
			}
			var p5 = new Processing(
				document.getElementById("BackgroundImage"),
				function ( processing ) {
					var sketchObj = new SketchBackgroundimage();
					for ( var name in sketchObj ) {
						processing[name] = sketchObj[name];
					}
				}
			);
			p5['isMousePressed'] = 	 function(){ return p5.__mousePressed; }; 
			p5['isKeyPressed'] = 	 function(){ return p5.__keyPressed;   }; 
			p5['currentFrameRate'] = function(){ return p5.__frameRate;    };
		}
